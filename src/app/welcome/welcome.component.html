<div class="max-w-5xl mx-auto p-6">
  <div class="mb-12 text-left">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome back, admin!</h1>
    <p class="text-gray-500">Continue your business development journey by exploring the following sections:</p>
  </div>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <a class="section-card block bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition transform hover:-translate-y-1" *ngFor="let section of sections" [routerLink]="section.link">
      <div class="flex items-start gap-4">
        <div class="bg-blue-100 text-primary w-12 h-12 rounded-lg flex items-center justify-center text-xl">
          <i class="fas {{section.icon}}"></i>
        </div>
        <div class="flex-1">
          <h3 class="font-semibold text-gray-800 mb-1">{{section.title}}</h3>
          <p class="text-sm text-gray-500">{{section.description}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
