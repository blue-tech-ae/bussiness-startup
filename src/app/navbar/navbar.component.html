<nav class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 flex items-center justify-between py-3">
    <a routerLink="/landing-page" role="link" aria-label="Home" class="text-primary font-semibold flex items-center cursor-pointer">
      <i class="fas fa-desktop text-xl"></i>
    </a>
    <button class="menu-toggle md:hidden text-gray-600" (click)="toggleNavbar()" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="nav-links w-full md:flex md:items-center md:space-x-6 overflow-x-auto whitespace-nowrap pb-2" [ngClass]="{ 'hidden': isNavbarCollapsed, 'block': !isNavbarCollapsed, 'mt-2': !isNavbarCollapsed }">
      <a *ngFor="let link of navLinks"
         routerLink="{{link.path}}"
         routerLinkActive="nav-link-active"
         [routerLinkActiveOptions]="{ exact: true }"
         class="px-4 py-2 text-sm text-gray-700 hover:text-primary transition-colors inline-flex w-max whitespace-nowrap">
        {{ link.label | translate }}
      </a>
    </div>
  </div>
</nav>
