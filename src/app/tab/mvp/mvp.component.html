    <div class="business bg-white p-4 rounded-lg shadow space-y-4">
      <section class="form-section">
        <h2 class="mb-3">
          <i class="fas fa-lightbulb text-primary"></i>
          {{ 'startSimpleTitle' | translate }}
          <small class="d-block text-muted">({{ 'thingsToConsider' | translate }})</small>
        </h2>
    
        <!-- Big Solution -->
        <div class="form-group mb-4">
          <label><strong>{{ 'bigSolutionQuestion' | translate }}</strong></label>
          <textarea [(ngModel)]="mvp.big_solution" name="big_solution" class="form-control custom-textarea" rows="3" placeholder="{{ 'bigSolutionPlaceholder' | translate }}"></textarea>
        </div>
    
        <!-- Entry Strategy -->
        <div class="form-group mb-4">
          <label><strong>{{ 'enterMarketSimpleQuestion' | translate }}</strong>
            <button class="btn btn-link edit-btn" (click)="openSuggestionDialog1()">
              <i class="fas fa-robot"></i>
            </button>
         </label>
         <div>
          <label for="">{{ 'featuresLabel' | translate }}<br>
            - {{ 'featureLowestCost' | translate }}<br>
            - {{ 'featureFastestDelivery' | translate }}<br>
            - {{ 'featureMostReward' | translate }}<br>
            - {{ 'featureLowestRisk' | translate }}<br>
            - {{ 'featureMostFeedback' | translate }}<br>
            - {{ 'featureEnhanceSolution' | translate }}</label>
         </div>
          
          <textarea [(ngModel)]="mvp.entry_strategy" name="entry_strategy" class="form-control custom-textarea"
           rows="5" placeholder=""></textarea>
        </div>
    
        <!-- Things to Use/Get -->
        <div class="form-group mb-4">
          <label><strong>{{ 'useWhatIHave' | translate }}</strong>
            <button class="btn btn-link edit-btn" (click)="openSuggestionDialog2()">
              <i class="fas fa-robot"></i>
            </button>
          </label>
          <textarea [(ngModel)]="mvp.things_have" name="things_have" class="form-control custom-textarea" rows="3" placeholder="{{ 'thingsHavePlaceholder' | translate }}"></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>{{ 'getWhatINeed' | translate }}</strong>
            <button class="btn btn-link edit-btn" (click)="openSuggestionDialog3()">
              <i class="fas fa-robot"></i>
            </button></label>
          <textarea [(ngModel)]="mvp.things_need" name="things_need" class="form-control custom-textarea" rows="3" placeholder="{{ 'thingsNeedPlaceholder' | translate }}"></textarea>
        </div>
    
        <!-- Validation Questions -->
        <div class="form-group mb-4">
          <label><strong>{{ 'questionsProveWorks' | translate }}</strong>
            <button class="btn btn-link edit-btn" (click)="openValidationSuggestions()">
              <i class="fas fa-robot"></i>
            </button>
          </label>
          <div>
            <label for="">{{ 'exampleLabel' | translate }}<br>
    - {{ 'questionWouldPay' | translate }}<br>
    - {{ 'questionHowMuchPay' | translate }}<br>
    - {{ 'questionFeatureMattersMost' | translate }}<br>
    - {{ 'questionWhenNeedMost' | translate }}<br>
    - {{ 'questionWherePreferBuy' | translate }}<br>
    - {{ 'questionBiggestFrustrations' | translate }}
            </label>
          </div>
          <textarea [(ngModel)]="mvp.questions" name="validation_questions" class="form-control custom-textarea"
           rows="5" placeholder=""></textarea>
    
          <!-- Top 3 Questions + Notes -->
          <div class="mt-3">
            <label><strong>{{ 'findAnswersQuestion' | translate }}</strong>
              <button class="btn btn-link edit-btn" (click)="openSuggestionDialog4()">
                <i class="fas fa-robot"></i>
              </button></label>
           
            <textarea [(ngModel)]="mvp.answer_questions" class="form-control mt-2" rows="5" placeholder=""></textarea>
          </div>
        </div>
    
        <!-- Future Plan -->
        <div class="form-group mb-4">
          <label><strong>{{ 'planMoveForwardQuestion' | translate }}</strong></label>
          <textarea [(ngModel)]="mvp.future_plan" name="future_plan" class="form-control custom-textarea" rows="3" placeholder="{{ 'planMoveForwardPlaceholder' | translate }}"></textarea>
        </div>
    
        <!-- Notes -->
        <div class="form-group mb-4">
          <label><strong>{{ 'notes' | translate }}</strong></label>
          <textarea [(ngModel)]="mvp.notes" name="notes" class="form-control custom-textarea" rows="3" placeholder="{{ 'extraNotesPlaceholder' | translate }}"></textarea>
        </div>
      </section>
    
      <!-- Buttons -->
      <div class="save-section d-flex justify-content-center">
        <button class="btn btn-primary save-progress" *ngIf="isSaved" (click)="saveMVP()">
          <i class="fas fa-save"></i> {{ 'saveProgress' | translate }}
        </button>
      </div>
      <div class="update-section d-flex justify-content-around">
        <button class="btn btn-primary save-progress" *ngIf="!isSaved" (click)="updatemvp()">
          <i class="fas fa-save"></i> {{ 'updateProgress' | translate }}
        </button>
        <button class="btn btn-primary save-progress" *ngIf="!isSaved" routerLink="/marketing">
          {{ 'next' | translate }}
        </button>
      </div>
    </div>
