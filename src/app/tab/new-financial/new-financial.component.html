<div class="financial-planning-container">
    <section class="video-section">
      <h2><i class="fas fa-video"></i> {{ 'introductionVideo' | translate }}</h2>
      <div class="vedio">
        <video controls src="https://businesstools-admin.valuenationapp.com{{videoUrl}}" ></video>
  
    </div>
      <p class="video-description">{{videoDescription}}</p>
      <div class="mt-2">
        <button (click)="fillDemoData()" class="btn btn-secondary">{{ 'showDemoData' | translate }}</button>
      </div>
    </section>

    <div class="max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-lg space-y-6">

        <!-- رسالة التواصل -->
        <p class="italic text-sm text-blue-500 text-center">
          {{ 'furtherHelpText' | translate }}
        </p>
      
        <!-- عنوان الصفحة -->
        <h1 class="text-xl font-bold text-gray-800">{{ 'financialPlanningTitle' | translate }}</h1>
      
        <!-- شرح المستخدم -->
        <p class="text-gray-700">
          {{ 'financialPlannerInstructions' | translate }}
        </p>
      
       
      <!-- زر تحميل ملف الإكسل -->
<div class="flex justify-center mb-8">
  <a 
    href="https://docs.google.com/spreadsheets/d/1EvrjUWERw0QiXeobhJQ59AjuBWhvXVO3gKaZD1rnQDE/export?format=xlsx" 
    class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl hover:bg-blue-700 transition">
    {{ 'downloadFinancialPlanner' | translate }}
  </a>
</div>

      
        <!-- قسم الملاحظات -->
        <div>
          <label class="block font-semibold mb-2">{{ 'notes' | translate }}</label>
          <textarea
            [(ngModel)]="notes"
            rows="6"
            [placeholder]="'extraNotesPlaceholder' | translate"
            class="w-full p-3 border border-blue-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none">
          </textarea>
        </div>
      
        <!-- زر حفظ -->

        <div class="save-section d-flex justify-content-center mt-3">
          <button class="btn btn-primary save-progress inline-flex items-center gap-2" *ngIf="isSaved"  (click)="saveProgress()">
            <i class="fas fa-save"></i>
            <span>{{ 'saveProgress' | translate }}</span>
          </button>
        </div>
        <div class="update-section flex justify-around mt-3">
          <button class="btn btn-primary save-progress inline-flex items-center gap-2" *ngIf="!isSaved" (click)="updateProgress()">
            <i class="fas fa-save"></i>
            <span>{{ 'updateProgress' | translate }}</span>
          </button>
          <button routerLink="/website-requirements" class="btn btn-primary save-progress"  *ngIf="!isSaved" >
             {{ 'next' | translate }}
          </button>
        </div>
        <!-- <div class="flex justify-center">
          <button 
            (click)="saveProgress()"
            class="bg-blue-600 text-white font-semibold py-2 px-8 rounded-lg hover:bg-blue-700 transition">
            {{ 'saveProgress' | translate }}
          </button>
        </div> -->
      
      </div>
      
      
    </div>
