<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="card w-full max-w-md text-center">
    <img src="assets/images/VN Logo Secondary Web.png" alt="Value Nation Logo" class="w-40 mx-auto mb-6">
    <!-- Sign In -->
    <div *ngIf="isSignIn" class="text-left">
      <h2 class="text-2xl font-bold text-primary mb-4">Sign In</h2>
      <form (ngSubmit)="onSignIn()" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium" for="signin-email">Email</label>
          <input id="signin-email" type="email" class="input-field" [(ngModel)]="signInForm.email" name="email" required>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium" for="signin-password">Password</label>
          <input id="signin-password" type="password" class="input-field" [(ngModel)]="signInForm.password" name="password" required>
        </div>
        <div class="text-right">
          <a class="text-sm text-primary cursor-pointer" (click)="openResetPopup()">reset password</a>
        </div>
        <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded text-sm">
          {{ errorMessage }}
        </div>
        <button type="submit" class="w-full btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">SIGN IN</span>
          <span *ngIf="isLoading">LOADING...</span>
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-600">Don't have an account?
        <button class="text-primary font-semibold" (click)="toggleForm()">Create New Account</button>
      </p>
    </div>
    <!-- Sign Up -->
    <div *ngIf="!isSignIn" class="text-left">
      <h2 class="text-2xl font-bold text-primary mb-4">Create New Account</h2>
      <form (ngSubmit)="onSignUp()" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium" for="signup-name">Name</label>
          <input id="signup-name" type="text" class="input-field" [(ngModel)]="signUpForm.name" name="name" required>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium" for="signup-email">Email</label>
          <input id="signup-email" type="email" class="input-field" [(ngModel)]="signUpForm.email" name="email" required>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium" for="signup-password">Password</label>
          <input id="signup-password" type="password" class="input-field" [(ngModel)]="signUpForm.password" name="password" required>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium" for="signup-password-confirm">Confirm Password</label>
          <input id="signup-password-confirm" type="password" class="input-field" [(ngModel)]="signUpForm.password_confirmation" name="password_confirmation" required>
        </div>
        <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded text-sm">
          {{ errorMessage }}
        </div>
        <button type="submit" class="w-full btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">CREATE ACCOUNT</span>
          <span *ngIf="isLoading">LOADING...</span>
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-600">Already have an account?
        <button class="text-primary font-semibold" (click)="toggleForm()">Sign In</button>
      </p>
    </div>
    <!-- Reset Popup -->
    <div *ngIf="showResetPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="card w-80 space-y-4">
        <h2 class="text-lg font-semibold">Reset Password</h2>
        <p class="text-sm text-gray-600">Enter your email to receive reset instructions</p>
        <input type="email" [(ngModel)]="resetEmail" placeholder="Enter your email" class="input-field" required>
        <div class="flex justify-end gap-2">
          <button class="btn-primary" (click)="sendResetEmail()">Send</button>
          <button class="btn-secondary" (click)="closeResetPopup()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
